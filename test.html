<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <input type="text" placeholder="Name of Player" id="query">
    <button id="button" onclick=get()>Click</button>
    <div id="result">
    </div>

</body>
<script>
function get()
{
	var xhttp=new XMLHttpRequest();
	xhttp.onreadystatechange=function()
	{
		if(this.readyState==4 && this.status==200)
		{
			console.log(JSON.parse(this.responseText));
		}
	};
	xhttp.open("GET", "https://cricapi.com/api/playerFinder?apikey=v75xkZ83lahUesWH7zedqmZh4Z03&name="+document.getElementById("query").value, true);
	xhttp.send();
}
</script>
</html>
